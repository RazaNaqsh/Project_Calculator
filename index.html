<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculatorBox">
        <div id="screen">
           <div class="inputText">0</div>
        </div>
        <div class="btnContainer">
            
                <div id="add" class="operations">+</div>
                <div id="subtract" class="operations">-</div>
                <div id="divide" class="operations">/</div>
                <div id="multiply" class="operations">*</div>
                <div id="number" class="operations">1</div>
                <div id="number"class="operations">2</div>
                <div id="number"class="operations">3</div>
                <div id="dot" class="operations">.</div>
                <div id="number" class="operations">4</div>
                <div id="number" class="operations">5</div>
                <div id="number" class="operations">6</div>
                <div id="equal" class="operations">=</div>
                <div id="number" class="operations">7</div>
                <div id="number" class="operations">8</div>
                <div id="number" class="operations">9</div>
                <div id="number" class="operations">0</div>
            </div>
        </div>
    </div>
</body>
</html>
