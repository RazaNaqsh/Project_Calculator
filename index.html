<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculatorBox">

        <div id="screen">
            <div class="inputText">0</div>
            <div class="displayValue">0</div>
        </div>

        <div class="btnContainer">
            <!-- basic operations -->
                <div id="add" class="btn operator">+</div>
                <div id="subtract" class="btn operator">-</div>
                <div id="divide" class="btn operator">/</div>
                <div id="multiply" class="btn operator">*</div>
            <!-- numbers 1-3 -->
                <div id="one" class="btn onnumbere">1</div>
                <div id="two"class="btn number">2</div>
                <div id="three"class="btn number">3</div>
            <!-- dot -->
                <div id="dot" class="btn operator">.</div>
            <!-- number4-6 -->
                <div id="four" class="btn number">4</div>
                <div id="fice" class="btn number">5</div>
                <div id="six" class="btn number">6</div>
            <!-- equal operation -->
                <div id="equal" class="btn operator">=</div>
            <!-- number 7-0 -->
                <div id="seven" class="btn number">7</div>
                <div id="eight" class="btn number">8</div>
                <div id="nine" class="btn number">9</div>
                <div id="zero" class="btn number">0</div>

            </div>
        </div>
    </div>
</body>
</html>
